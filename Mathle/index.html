<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mathle</title>
    <link rel="stylesheet" href="Style/index.css" />
    <script type="text/javascript" src="./Logic/main.js"></script>
  </head>
  <body>
    <div class="title">
      <p class="mathle">
        mathle
      </p>
      <p class="creator">
        by Jiaxuan He
      </p>
    </div>
    <div class="main">
      <a class="plus" onclick="goToAddition()">
        <div class="pluscontainer">
          <img src="assets/plus.svg" />
        </div>
      </a>
      <a class="minus" onclick="goToSubtraction()">
        <div class="minuscontainer">
          <img src="assets/minus.svg" />
        </div>
      </a>
      <a class="multiplication" onclick="goToMultiplication()">
        <div class="multiplicationcontainer">
          <img src="assets/multiplication.svg" />
        </div>
      </a>
      <a class="division" onclick="goToDivision()">
        <div class="divisioncontainer">
          <img src="assets/division.svg" />
        </div>
      </a>
    </div>
  </body>
</html>
